<!DOCTYPE html>
<html>
  <head>
    <title>Atividade site institucional</title>
    <link rel="stylesheet" href="/estilo/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="/estilo/spacexlogo.png" width="350px" height="60px" /></a
        >| <a href="ships.html">As Naves</a>|
        <a href="hireus.html">Contrate-nos</a>
      </nav>
    </header>
    <hr />

    <section>
      <div>
        <small>Nos contrate agora!</small>
        <p>
          Deixe sua mensagem e requisitando um dos nossos serviços e vamos
          responder assim que possível.
        </p>
      </div>
      <div>
        <form action="post">
          <section>
            Nome: <input type="text" /> - Email:
            <input type="email" placeholder="tesla@hotmail.com" />
          </section>
          <p></p>
          <div>
            Naves:
            <select name="Nave" id="naves">
              <option value="" disabled selected>Selecione a nave</option>
              <option value="falcon 9">Falcon 9</option>
              <option value="falcon heavy">Falcon Heavy</option>
            </select>
            Tipo de Serviço:
            <input type="checkbox" name="service" id="launch" />
            <label for="service">-Lançamento orbital</label>
            <input type="checkbox" name="service" id="satRep" />
            <label for="service">-Reparo de satélite</label>
            <input type="checkbox" name="service" id="telecom" />
            <label for="service">-Telecomunicação</label>
            <input type="checkbox" name="service" id="tecSup" />
            <label for="service">-Suporte Técnico</label>
          </div>
          <p></p>
          <input type="submit" value="Enviar pedido!" />
        </form>
      </div>
    </section>
  </body>
</html>
